<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="options">
        <form action="" class="form-container" id="options-form" >
             <div>
                 <label for="fontStyle">Choose a style:</label>
                 <select name="fontFamily" id="fontStyle">
                     <option value="ifwon">Ifwon</option>
                     <option value="rfneo">Rfneo</option>
                     <option value="onqwo">Onqwo</option>
                     <option value="newdo">Newdo</option>
                     <option value="onreowdn">Onreowdn</option>
                 </select>
             </div>
             <div class="">
                 <label for="fontSize">Font Size:</label>
                 <input type="number" name="font-Size" id="fontSize" value="14">
             </div>
                <div>
                    <input type="checkbox" name="isBold" id="isBold" />
                    <label for="isBold" class="material-symbols-outlined">format_bold</label>
                </div>
                <div>
                    <input type="checkbox" name="isItalic" id="isItalic" />
                    <label for="isItalic" class="material-symbols-outlined">format_italic</label>
                </div>
                <div>
                    <input type="checkbox" name="isUnderlined" id="isUnderlined" />
                    <label for="isUnderlined" class="material-symbols-outlined">format_underlined</label>
                </div>
                <div>
                    <input type="radio" name="alignment" id="left" value="left" />
                    <label for="left" class="material-symbols-outlined">format_align_left</label>
                </div>
                <div>
                    <input type="radio" name="alignment" id="center" value="center" />
                    <label for="center" class="material-symbols-outlined">format_align_center</label>
                </div>
                <div>
                    <input type="radio" name="alignment" id="right" value="right" />
                    <label for="right" class="material-symbols-outlined">format_align_right</label>
                </div>
            <div>
                <input type="color" name="textColor" id="textColor" />
                <label for="textColor"  class="material-symbols-outlined">format_color_text</label>
            </div>
            <div>
                <input type="color" name="backGroundColour" id="backGroundColour" value="#ffffff" />
                <label for="backGroundColour"  class="material-symbols-outlined">format_color_fill</label>
            </div>
        </form>

        <div class="box fr_alc">
            <div class="selected-cell"></div>
            <input type="text" placeholder="Evaluate Expression"  id="expression">
        </div>

    </div>


    <div class="container">
        <div class="junction"></div>
        <div class="head-row"></div>
        <div class="serial-no"></div>
        <div class="body"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
